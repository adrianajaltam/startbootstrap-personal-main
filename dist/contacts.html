            <!--jQuery AJAX Script for Form Submission-->
            <script>
            $(document).ready(function() {
                $('#contactForm').submit(function(e) {
                    e.preventDefault(); //Prevent the default form submission

                    $.ajax({
                        type:"POST",
                        url: "contact.php",
                        data: $(this).serialize(), //Serialize the form data
                        success: function(response) {
                            //Display success message
                            $('#formResponse').html(`<div class="alert alert-success" role="alert">${response.message}</div>`);

                            //Clear the form fields
                            $('#contactForm')[0].reset();

                            //Remove the success message after 4 seconds (4000 milliseconds)
                            setTimeout(function() {
                                $('#formResponse').fadeOut('slow');
                            }, 4000);
                        },
                        error: function(xhr, status, error) {
                            //Display error message
                            $('#formResponse').html(`<div class="alert alert-danger" role="alert"> An error occurred: ${error}</div>`);
                        }
                    });
                });
            });
            </script>

           <!--Live Clock Script-->
        <script>
            function showTime() {
                var date = new Date();
                var hours = date.getHours(); // 0 - 23
                var minutes = date.getMinutes(); // 0 - 59
                var seconds = date.getSeconds(); // 0 - 59
                var session = 'AM';

                if (hours == 0) {
                    hours = 12;
                }

                if (hours > 12) {
                    hours = hours - 12;
                    session = 'PM';
                }

                hours = (hours < 10) ? "0" + hours : hours;
                minutes = (minutes < 10) ? "0" + minutes : minutes;
                seconds = (seconds <10) ? "0" + seconds : seconds;

                var time = hours + ":" + minutes + ":" + seconds + " " + session;
                document.getElementById("liveClock").innerText = time;
                document.getElementById("liveClock").textContent = time;

                setTimeout(showTime, 1000);
            }
